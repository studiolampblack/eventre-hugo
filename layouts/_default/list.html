<!DOCTYPE html>
<html lang="{{ .Site.Language | default " en" }}">

{{ partial "head.html" . }}

<body class="body-wrapper">
    <div id="content">
        {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
        {{ range $paginator.Pages }}
        {{ .Title }}
        {{ .Summary }}
        {{ end }}
    </div>
    {{ partial "footer.html" . }}
</body>

</html>
