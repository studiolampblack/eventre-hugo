<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{- if .IsHome }}{{ .Site.Title }}{{- else }}{{ .Title }} &middot; {{ .Site.Title }}{{- end }}</title>
		{{- if .IsHome }}
			<meta name="description" content="{{ .Site.Params.Description }}">
		{{- else if .Description }}
			<meta name="description" content="{{ .Description }}">
		{{- end }}

		<!-- Social -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{ .Permalink }}">
		<meta name="twitter:url" content="{{ .Permalink }}">
		<meta property="og:title" content="{{ .Title }}{{ with .Params.Subtitle }}: {{ . }}{{ end }}">
		<meta name="twitter:title" content="{{ .Title }}{{ with .Params.Subtitle }}: {{ . }}{{ end }}">
		{{- if isset .Params "image" -}}
			<meta property="og:image" content="{{ .Params.image }}">
			<meta name="twitter:image" content="{{ .Params.image }}">
		{{- end -}}
		{{- if .IsHome }}
			<meta property="og:description" content="{{ .Site.Params.Description }}">
			<meta name="twitter:description" content="{{ .Site.Params.Description }}">
		{{- else if .Description }}
			<meta property="og:description" content="{{ .Description }}">
			<meta name="twitter:description" content="{{ .Description }}">
		{{- else if .Summary }}
			<meta property="og:description" content="{{ .Summary }}">
			<meta name="twitter:card" content="{{ .Summary }}">
		{{- end }}
		<meta property="og:site_name" content="{{ .Site.Title }}">
		<meta property="og:locale" content="{{ .Site.LanguageCode | default " en" }}">

    <!-- PLUGINS CSS STYLE -->
    <!-- Bootstrap -->
    <link href="/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/plugins/font-awsome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Magnific Popup -->
    <link href="/plugins/magnific-popup/magnific-popup.css" rel="stylesheet">
    <!-- Slick Carousel -->
    <link href="/plugins/slick/slick.css" rel="stylesheet">
    <link href="/plugins/slick/slick-theme.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/overrides.css" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="{{ "images/favicon/favicon.svg" | relUrl }}">
	<link rel="icon" type="image/png" href="{{ "images/favicon/favicon.png" | relUrl }}">
    
    <!-- Google Analytics -->
    {{- if .Site.GoogleAnalytics -}}
    {{ template "_internal/google_analytics.html" . }}  
    {{- end -}}

    <!-- For Hugo Generator -->
		{{ hugo.Generator }}
</head>
