<section class="section speakers-full-width" id="speakers">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h3>{{ .Site.Params.Speakers.title }}</h3>
                    <p>{{ .Site.Params.Speakers.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12">
                <!-- Speaker Slider -->
                <div class="speaker-slider">
                    {{ range .Site.Data.speakers }}
                    <div class="speaker-image">
                        <img src="{{ .image }}" alt="{{ .altText | default "speaker" }}" class="img-fluid">
                        <div class="primary-overlay text-center">
                            <h5>{{ .name | upper }}</h5>
                            <p>{{ .designation }}</p>
                            <ul class="list-inline">
                                {{ with .facebook }}
                                <li class="list-inline-item"><a href="https://facebook.com/{{ . }}"><i class="fa fa-facebook"></i></a></li>
                                {{ end }}
                                {{ with .twitter }}
                                <li class="list-inline-item"><a href="https://twitter.com/{{ . }}"><i class="fa fa-twitter"></i></a></li>
                                {{ end }}
                                {{ with .linkedin }}
                                <li class="list-inline-item"><a href="https://linkedin.com/in/{{ . }}"><i class="fa fa-linkedin"></i></a></li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
