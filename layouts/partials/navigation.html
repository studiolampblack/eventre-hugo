<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="fa fa-bars"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="nav-item dropdown{{ if $currentPage.HasMenuCurrent "main" . }} show{{ end }}">
                <a class="nav-link" href="#!" data-toggle="dropdown">{{ .Name }} <i class="fa fa-angle-down"></i></a>
                <ul class="dropdown-menu">
                    {{ range .Children }}
                        <li><a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </li>
            {{ else }}
            <li class="nav-item">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        {{ end }}
    </ul>
    <a href="/contact/" class="ticket">
        <img src="/images/icon/ticket.png" alt="ticket">
        <span>Buy Ticket</span>
    </a>
</div>
