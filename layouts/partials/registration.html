<div class="block">
    <div class="title text-left">
        <h3>{{ .Site.Params.Registration.title | default "Register for the event" }}</h3>
        <p>{{ .Site.Params.Registration.description | default "Lorem ipsum dolor sit amet, consectetur adipisicing elit" }}</p>
    </div>
    <script type="text/javascript">var submitted = false;</script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='{{ .Site.Params.Registration.confirmation }}';}"></iframe>
    <form action="{{ .Site.Params.Registration.endpoint }}" class="row" method="post" target="hidden_iframe" onsubmit="submitted=true;">
        <div class="col-md-6">
            <input name="{{ .Site.Params.Registration.name }}" type="text" class="form-control main" placeholder="Your Name">
        </div>
        <div class="col-md-6">
            <input name="{{ .Site.Params.Registration.company }}" type="text" class="form-control main" placeholder="Company">
        </div>
        <div class="col-md-6">
            <input name="{{ .Site.Params.Registration.phone }}" type="email" class="form-control main" placeholder="Email">
        </div>
        <div class="col-md-6">
            <input name="{{ .Site.Params.Registration.email }}" type="text" class="form-control main" placeholder="Phone" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-white-md">{{ .Site.Params.Registration.cta }}</button>
        </div>
    </form>
</div>
