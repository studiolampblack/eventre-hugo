<section class="section about" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 align-self-center">
                <div class="image-block bg-about">
                    <img class="img-fluid" src="{{ .Site.Params.About.Image | default "images/speakers/featured-speaker.jpg" }}" alt="About {{ .Site.Params.About.EventName }}">
                </div>
            </div>
            <div class="col-lg-8 col-md-6 align-self-center">
                <div class="content-block">
                    <h2>About <span class="alternate">{{ .Site.Params.About.EventName }}</span></h2>
                    <div class="description-one">
                        <p>{{ .Site.Params.About.ParagraphOne | markdownify | safeHTML }}</p>
                    </div>
                    <div class="description-two">
                        <p>{{ .Site.Params.About.ParagraphTwo | markdownify | safeHTML }}</p>
                    </div>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="{{ .Site.Params.About.CtaOneUrl | default "#" }}" class="btn btn-main-md" target="_blank">{{ .Site.Params.About.CtaOne }}</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{ .Site.Params.About.CtaTwoUrl | default "#" }}" class="btn btn-transparent-md" target="_blank">{{ .Site.Params.About.CtaTwo }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
