<script type="text/javascript">
    function exhibitorCheck() {
        if (document.getElementById('mce-PRTCPNTTYP-0').checked) {
            document.getElementById('exhibitorStall').style.display = 'inline';
            document.getElementById('businessMatchmaking').style.display = 'none';
        }
        else {
            document.getElementById('exhibitorStall').style.display = 'none';
            document.getElementById('businessMatchmaking').style.display = 'inline';
        }
    }

    function matchMeWith() {
        if (document.getElementById('mce-BIZMATCH-0').checked) {
            document.getElementById('matchMeWith').style.display = 'inline';
        }
        else {
            document.getElementById('matchMeWith').style.display = 'none';
        }
    }
</script>
