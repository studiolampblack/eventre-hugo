<section class="section speakers bg-speaker overlay-lighter" id="speakers">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Section Title -->
                <div class="section-title white">
                    <h3>{{ .Site.Params.Speakers.title }}</h3>
                    <p>{{ .Site.Params.Speakers.description }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Data.speakers }}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <!-- Speaker 1 -->
                <div class="speaker-item">
                    <div class="image">
                        <img src="{{ .image }}" alt="{{ .altText | default "speaker" }}" class="img-fluid">
                        <div class="primary-overlay"></div>
                        <div class="socials">
                            <ul class="list-inline">
                                {{ with .facebook }}
                                <li class="list-inline-item"><a href="https://facebook.com/{{ . }}"><i class="fa fa-facebook"></i></a></li>
                                {{ end }}
                                {{ with .twitter }}
                                <li class="list-inline-item"><a href="https://twitter.com/{{ . }}"><i class="fa fa-twitter"></i></a></li>
                                {{ end }}
                                {{ with .linkedin }}
                                <li class="list-inline-item"><a href="https://linkedin.com/in/{{ . }}"><i class="fa fa-linkedin"></i></a></li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                    <div class="content text-center">
                        <h5><a href="single-speaker.html">{{ .name }}</a></h5>
                        <p>{{ .designation }}</p>
                    </div>
                </div>
            </div>   
            {{ end }}
        </div>
    </div>
</section>
